server:
  port: 9007


logging:
  level:
    root: ERROR
    org.springframework.web: ERROR
    com.example.swaggerservicestandalone: INFO
    org.hibernate: ERROR
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: application-debug.log